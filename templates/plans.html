<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='output.css')}}">
    <title>Planes de Streaming</title>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-rose-100 to-teal-100 p-4">

<!-- Header -->
<header class="py-6 text-center">
    {% include 'nav.html' %}
    <h1 class="text-3xl font-bold text-gray-800">Nuestros Planes de Streaming</h1>
</header>



<!-- Main Content -->
<main class="flex justify-center items-center flex-1 py-10 px-2 sm:px-4">
    <div class="grid grid-cols-1  md:grid-cols-2 lg:grid-cols-3  gap-6 max-w-6xl mx-auto ">
        <!-- Plan SD -->
        <div class=" flex w-full sm:w-80 flex-col rounded-xl bg-white/40 bg-clip-border text-gray-700 shadow-md mt-10">
            <div class=" mx-4 -mt-6 h-40 overflow-hidden rounded-xl bg-gradient-to-r from-yellow-200 to-orange-300 text-gray-800 text-2xl font-bold flex justify-center items-center">
                Plan SD
            </div>
            <div class="p-6 text-center">
                <h5 class="mb-2 text-xl font-bold">Calidad estándar</h5>
                <ul class="text-gray-700 font-semibold list-disc text-left pl-5">
                    <li>1 Dispositivo</li>
                    <li>Reproducción en SD</li>
                </ul>
            </div>
            <div class="p-6 pt-0">
                <button class="w-full rounded-lg bg-gradient-to-r from-yellow-400 to-orange-500 p-3 font-bold text-white shadow-md hover:shadow-lg hover:from-yellow-500 hover:to-orange-600 transition">
                    Elegir Plan
                </button>
            </div>
        </div>

        <!-- Plan HD -->
        <div class=" flex w-full sm:w-80 flex-col rounded-xl bg-white/40 bg-clip-border text-gray-700 shadow-md mt-10">
            <div class=" mx-4 -mt-6 h-40 overflow-hidden rounded-xl bg-gradient-to-r from-indigo-300 to-purple-400 text-gray-800 text-2xl font-bold flex justify-center items-center">
                Plan HD
            </div>
            <div class="p-6 text-center">
                <h5 class="mb-2 text-xl font-bold">Alta definición</h5>
                <ul class="text-gray-700 font-semibold list-disc text-left pl-5">
                    <li>2 Dispositivos</li>
                    <li>Reproducción en HD</li>
                </ul>
            </div>
            <div class="p-6 pt-0">
                <button class="w-full rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 p-3 font-bold text-white shadow-md hover:shadow-lg hover:from-indigo-600 hover:to-purple-700 transition">
                    Elegir Plan
                </button>
            </div>
        </div>

        <!-- Plan 4K -->
        <div class=" flex w-full sm:w-80 flex-col rounded-xl bg-white/40 bg-clip-border text-gray-700 shadow-md mt-10">
            <div class=" mx-4 -mt-6 h-40 overflow-hidden rounded-xl bg-gradient-to-r from-cyan-300 to-blue-400 text-gray-800 text-2xl font-bold flex justify-center items-center">
                Plan 4K
            </div>
            <div class="p-6 text-center">
                <h5 class="mb-2 text-xl font-bold">Ultra HD</h5>
                <ul class="text-gray-700 font-semibold list-disc text-left pl-5">
                    <li>4 Dispositivos</li>
                    <li>Reproducción en 4K</li>
                </ul>
            </div>
            <div class="p-6 pt-0">
                <button class="w-full rounded-lg bg-gradient-to-r from-cyan-500 to-blue-600 p-3 font-bold text-white shadow-md hover:shadow-lg hover:from-cyan-600 hover:to-blue-700 transition">
                    Elegir Plan
                </button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
{% include 'footer.html' %}
</body>
</html>
