<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <title>Editar Cliente</title>
</head>

<body class="flex flex-col items-center min-h-screen w-full bg-cover bg-center bg-gradient-to-r from-rose-100 to-teal-100 p-4">
    {% include 'nav.html' %}

    <div class="bg-white/40 p-6 rounded-lg shadow-xl w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
        <h2 class="text-2xl font-bold text-center text-gray-700 my-10">Editar Cliente</h2>

        <form action="/clientes/{{ cliente.id }}/editar" method="POST">
            <!-- Campo para el Nombre del Cliente -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-600 text-sm font-semibold mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el nombre del cliente">
            </div>

            <!-- Campo para el Correo Electrónico del Cliente -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-semibold mb-1">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="{{ cliente.email }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el correo electrónico">
            </div>

            <!-- Campo para el Teléfono del Cliente -->
            <div class="mb-4">
                <label for="telefono" class="block text-gray-600 text-sm font-semibold mb-1">Teléfono</label>
                <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono }}"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el número de teléfono (opcional)">
            </div>

            <!-- Campo para la Dirección del Cliente -->
            <div class="mb-4">
                <label for="direccion" class="block text-gray-600 text-sm font-semibold mb-1">Dirección</label>
                <textarea id="direccion" name="direccion"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese la dirección (opcional)">{{ cliente.direccion }}</textarea>
            </div>

            <!-- Botón para Guardar los Cambios -->
            <button type="submit"
                class="w-full rounded-lg bg-gradient-to-r from-indigo-400 to-purple-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg">
                Guardar Cambios
            </button>
        </form>

        <!-- Enlace para Cancelar la Edición -->
        <div class="mt-4 text-center">
            <a href="/clientes" class="text-blue-500 hover:underline">Cancelar</a>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
