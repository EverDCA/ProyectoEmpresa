<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <title>Editar Película</title>
</head>

<body class="flex flex-col items-center min-h-screen w-full bg-cover bg-center bg-gradient-to-r from-rose-100 to-teal-100 p-4">
    {% include 'nav.html' %}

    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
        <h2 class="text-2xl font-bold text-center text-gray-700 my-10">Editar Película</h2>

        <form action="/peliculas/{{ pelicula.id }}/editar" method="POST">
            <!-- Campo para el Título de la Película -->
            <div class="mb-4">
                <label for="titulo" class="block text-gray-600 text-sm font-semibold mb-1">Título</label>
                <input type="text" id="titulo" name="titulo" value="{{ pelicula.titulo }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el título de la película">
            </div>
        
            <!-- Campo para la Descripción de la Película -->
            <div class="mb-4">
                <label for="descripcion" class="block text-gray-600 text-sm font-semibold mb-1">Descripción</label>
                <textarea id="descripcion" name="descripcion"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese una descripción (opcional)">{{ pelicula.descripcion }}</textarea>
            </div>
        
            <!-- Selección de Categoría -->
            <div class="mb-4">
                <label for="categoria" class="block text-gray-600 text-sm font-semibold mb-1">Categoría</label>
                <select id="categoria" name="categoria_id"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Sin categoría</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}" {% if categoria.id == pelicula.categoria_id %}selected{% endif %}>
                            {{ categoria.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Campo para Poster Path -->
            <div class="mb-4">
                <label for="poster_path" class="block text-gray-600 text-sm font-semibold mb-1">Poster Path</label>
                <input type="text" id="poster_path" name="poster_path" value="{{ pelicula.poster_path }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese la URL del poster">
            </div>
        
            <!-- Campo para Vote Average -->
            <div class="mb-4">
                <label for="vote_average" class="block text-gray-600 text-sm font-semibold mb-1">Vote Average</label>
                <input type="number" step="0.1" id="vote_average" name="vote_average" value="{{ pelicula.vote_average }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el promedio de votos">
            </div>
        
            <!-- Botón para Guardar los Cambios -->
            <button type="submit"
                class="w-full rounded-lg bg-gradient-to-r from-indigo-400 to-purple-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg">
                Guardar Cambios
            </button>
        </form>
        

        <div class="mt-4 text-center">
            <a href="/peliculas" class="text-blue-500 hover:underline">Cancelar</a>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
