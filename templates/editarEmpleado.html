<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <title>Editar Empleado</title>
</head>

<body class="flex flex-col items-center min-h-screen w-full bg-cover bg-center bg-gradient-to-r from-rose-100 to-teal-100 p-4">
    {% include 'nav.html' %}

    <div class="bg-white/40 p-6 rounded-lg shadow-xl w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
        <h2 class="text-2xl font-bold text-center text-gray-700 my-10">Editar Empleado</h2>

        <form action="/empleados/{{ empleado.id }}/editar" method="POST">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-600 text-sm font-semibold mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el nombre">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-semibold mb-1">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="{{ empleado.email }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el correo">
            </div>

            <div class="mb-4">
                <label for="telefono" class="block text-gray-600 text-sm font-semibold mb-1">Teléfono</label>
                <input type="text" id="telefono" name="telefono" value="{{ empleado.telefono }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el teléfono">
            </div>

            <div class="mb-4">
                <label for="cargo" class="block text-gray-600 text-sm font-semibold mb-1">Cargo</label>
                <input type="text" id="cargo" name="cargo" value="{{ empleado.cargo }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Ingrese el cargo">
            </div>

            <button type="submit"
                class="w-full rounded-lg bg-gradient-to-r from-indigo-400 to-purple-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg">
                Guardar Cambios
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="/empleados" class="text-blue-500 hover:underline">Cancelar</a>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
