<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='output.css')}}">
    <title>Gestión</title>
</head>


<body class="flex flex-col items-center justify-center min-h-screen w-full bg-gradient-to-r from-rose-100 to-teal-100 p-4">
    <nav class="flex items-center py-0 px-8 mb-8 justify-between w-full max-w-6xl">
        <div class="flex items-center">
            <a href="/"><img src="{{url_for('static',filename='img/logo.svg')}}" alt="Logo" class="w-20 h-20 object-cover rounded-full" href="/"></a>
            
            <div class="ml-5">
                <ul class="md:flex space-x-8 hidden">
                    <li><a href="/" class="text-gray-800 font-semibold">Home</a></li>
                    <li><a href="/plans" class="text-gray-800 font-semibold">Planes</a></li>
                    <li><a href="#" class="text-gray-800 font-semibold">Ayuda</a></li>
                </ul>
            </div>
        </div>
        <div class="justify-end max-w-4xl ">
            <a href="/logout" class="w-60 rounded-lg bg-gradient-to-r from-red-300 to-orange-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg mt-10">
                Cerrar Sesión
            </a>
        </div>
    </nav>

    {% with mensajes = get_flashed_messages(with_categories=True) %}
    {% if mensajes %}
        <div class="mb-4">
            {% for categoria, mensaje in mensajes %}
                <div class="p-4 mb-4 text-sm rounded-lg 
                    {% if categoria == 'success' %}
                    text-center font-bold bg-gradient-to-r from-lime-300 to-emerald-300 text-gray-800
                    {% endif %}">
                    {{ mensaje }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
        <!-- Tarjeta 1 -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center aspect-[4/3] flex flex-col justify-between">
            <img src="{{url_for('static',filename='img/categoria.jpg')}}" alt="">
            <h3 class="text-xl font-bold text-gray-700 mb-2">Categorias</h3>
            <a href="/categorias" class="w-full rounded-lg bg-gradient-to-r from-indigo-400 to-purple-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg text-center">Editar</a>
        </div>
        
<!-- Tarjeta 2 -->
<div class="bg-white p-6 rounded-lg shadow-lg text-center aspect-[4/3] flex flex-col justify-between">
    <img src="{{url_for('static',filename='img/empleados.jpg')}}" alt="">
    <h3 class="text-xl font-bold text-gray-700 mb-2">Empleados</h3>
    <a href="/empleados" class="w-full rounded-lg bg-gradient-to-r from-indigo-400 to-purple-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg text-center">Editar</a>
</div>

        
        <!-- Tarjeta 3 -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center aspect-[4/3] flex flex-col justify-between">
            <img src="{{url_for('static',filename='img/clientes.jpg')}}" alt="">
            <h3 class="text-xl font-bold text-gray-700 mb-2">Clientes</h3>
            <button class="w-full rounded-lg bg-gradient-to-r from-indigo-400 to-purple-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg">Editar</button>
        </div>
        
        <!-- Tarjeta 4 -->
        <div class="bg-white p-6 rounded-lg shadow-lg text-center aspect-[4/3] flex flex-col justify-between">
            <img src="{{url_for('static',filename='img/facturacion.jpg')}}" alt="">
            <h3 class="text-xl font-bold text-gray-700 mb-2">Linea De Facturacion</h3>
            <button class="w-full rounded-lg bg-gradient-to-r from-indigo-400 to-purple-400 p-3 font-bold text-gray-800 shadow-md hover:shadow-lg">Editar</button>
        </div>
    </div>
</body>
</html>
