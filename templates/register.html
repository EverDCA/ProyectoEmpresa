<!-- REGISTRO.HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='output.css')}}">
    <title>Registro</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen w-full bg-cover bg-center bg-gradient-to-r from-rose-100 to-teal-100 p-4">
        {% include 'nav.html' %}

    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
       
        <h2 class="text-2xl font-bold text-center text-gray-700 my-10">Registrarse</h2>
        
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-semibold mb-1">Usuario</label>
                <input type="text" id="username" name="username" required  placeholder="Ingrese Su Nombre De Usuario"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-semibold mb-1">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese Su Email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-semibold mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese Su Contraseña"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" 
            class="w-full bg-zinc-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-zinc-800 transition duration-200">
                Registrarse
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/login" class="text-blue-500 hover:underline">Volver al Login</a>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
